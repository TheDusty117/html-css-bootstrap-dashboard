<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/b3bcdb02ea.js" crossorigin="anonymous"></script>
  <!-- collegamento bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!-- collegamento foglio di stile, da inserire dopo per dargli priorita nel momento in cui resetto uno stile di bootstrap -->
  <link rel="stylesheet" href="./css/app.css">
</head>

<body>

  <!-- HEADER -->

  <header>
    <!-- NAVBAR ORIZZONTALE -->
    <section class="navbar-horizontal">
      
    </section>
    <!-- FINE NAVBAR ORIZZONTALE -->
    
  </header>

  <!-- FINE HEADER -->
  
  <main class="d-flex">

    <section class="navbar-vertical d-flex flex-column">
      
      <div class="col-home flex-grow-1">
        <ul class="d-flex flex-column ">
          <li>
            <a href="#">
              <i class="fa-solid fa-house"></i>Home
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-solid fa-chart-simple"></i>Stats
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-solid fa-signal"></i>Signal
            </a>
          </li>
        </ul>
      </div>

      <div class="col-settings">
        <ul>
          <li>
            <a href="#">
              <i class="fa-solid fa-gear"></i>Admin
            </a>
          </li>
        </ul>

      </div>

    </section>


    <section class="content">
      <!-- macro container del content -->
      <div class="conatiner">

        <div class="row">
          <div class="col-12 bluebar">

            <div class="row">

              <!-- colonna sx -->
              <div class="col-12 col-md-4 col-xl-4">

              </div>

              <!-- colonna centro -->
              <div class="col-12 col-md-4 col-xl-4">

              </div>

              <!-- colonna dx -->
              <div class="col-12 col-md-4 col-xl-3">

              </div>
            </div>
      
        </div>

        <!-- container delle card -->
      <div class="container">

        <div class="row">

          <div class="col-8 col-sx">
            <div class="row">
              <div class="col-12 classi"></div>
              <div class="col-12 faq"></div>
            </div>
          </div>

          <div class="col-4 col-dx">
            <div class="row">
              <div class="col-12 todo"></div>
              <div class="col-12 grafico"></div>
            </div>
          </div>

          
        </div>
        
      </div>  




      </div>
    </section>

  </main>

  <footer></footer>



  <!-- script per includere il javascript  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
